#服务端口
server.port=8888
#开发环境
spring.profiles.active=dev
#数据库相关设置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/academy?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123123
#网页时间解析时间
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#nacos服务器地址
spring.cloud.nacos.discovery.server-addr=localhost:8848
#mybatis日志数组
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#oss设置-ribbon
service-oss.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule
ribbon.MaxAutoRestries=0
ribbon.MaxAutoRestriesNextServer=1
